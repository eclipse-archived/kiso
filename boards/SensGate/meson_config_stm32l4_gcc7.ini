
[binaries]
c = 'arm-none-eabi-gcc' # Possibility to set here a path to an exe

[properties]
c_args = ['-mcpu=cortex-m4', '-DBCDS_PACKAGE_ID=0', '-Dstm32', '-Dstm32l4', '-DSTM32L486xx', '-DSTM32L486QG', '-DGCC_ARMCM4', '-mthumb', '-mfloat-abi=softfp', '-mfpu=fpv4-sp-d16', '-std=c99', '-Wall', '-Wextra', '-Wmissing-prototypes', '-Wimplicit-function-declaration', '-Wstrict-prototypes', '-ffunction-sections', '-fdata-sections', '-MMD', '-MP', '-MF', '-O0', '-g']

[host_machine]
system = 'freertos'
cpu_family = 'arm'
cpu = 'cortex-m4'
endian = 'little'
